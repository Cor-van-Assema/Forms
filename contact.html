<body>
    <header>
        <h1>Contact</h1>
    </header>
    <main>
        <section>
            <h1>Info</h1>
            <form name="contact" method="POST" data-netlify="true" class="contact">
                <p>
                    <label>Naam:<input type="text" name="naam" value="Naam" class="tekst"/></label>
                </p>
                <p>
                    <label>Email:<input type="email" name="email" value="Emailadres" class="tekst"/></label>
                </p>
                <p>
                    <label>Vraag:<textarea rows="6" name="vraag" class="tekst">Tik hier uw vraag</textarea></label>
                </p>
                <p>
                    <label></label>Klik hier als je klaar bent<input type="submit" class="klaar" value="Klaar" /></label>
                </p>
            </form>
            
        </section>
    </main>
    <div class="clr"></div>
    <footer>
        <nav class="centreren">
            <a href="index.html">[Terug naar begin]</a>
